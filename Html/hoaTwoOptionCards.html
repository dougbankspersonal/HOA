<html>
  <head>
    <link rel="stylesheet" href="css/two_option_cards_hoa.css" />
    <link rel="stylesheet" href="css/two_option_cards.css" />
    <link rel="stylesheet" href="css/hoa_images.css" />
    <link rel="stylesheet" href="SharedWebBoardGame/css/card.css" />
    <link rel="stylesheet" href="SharedWebBoardGame/css/image.css" />
    <link rel="stylesheet" href="SharedWebBoardGame/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <style type="text/css"></style>
  </head>

  <body id="body">
    <!-- configure Dojo -->
    <script>
      // Instead of using data-dojo-config, we're creating a dojoConfig
      // object *before* we load dojo.js; they're functionally identical,
      // it's just easier to read this approach with a larger configuration.
      var dojoConfig = {
        baseUrl: ".",
        async: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [
          { name: "dojo", location: "../../bower_components/dojo" },
          { name: "javascript", location: "javascript" },
          {
            name: "sharedJavascript",
            location: "SharedWebBoardgame/javascript",
          },
        ],
      };
    </script>
    <!-- load Dojo -->
    <script src="../../bower_components/dojo/dojo.js"></script>

    <script>
      require([
        "sharedJavascript/cards",
        "sharedJavascript/debugLog",
        "sharedJavascript/genericMeasurements",
        "sharedJavascript/genericUtils",
        "sharedJavascript/htmlUtils",
        "sharedJavascript/systemConfigs",
        "javascript/hoaTwoOptionCardConfigConstruction",
        "javascript/twoOptionCards",
      ], function (
        cards,
        debugLogModule,
        genericMeasurements,
        genericUtils,
        htmlUtils,
        systemConfigs,
        hoaTwoOptionCardConfigConstruction,
        twoOptionCards
      ) {
        var debugLog = debugLogModule.debugLog;

        var sc = systemConfigs.getCardSystemConfigs();
        systemConfigs.setSystemConfigs(sc);
        debugLog("hoaTwoOptionCards", "cardsPerRow = " + sc.cardsPerRow);

        var cardConfigs = hoaTwoOptionCardConfigConstruction.getCardConfigs();
        twoOptionCards.setCardConfigs(cardConfigs);
        var numCards = cards.getNumCardsFromConfigs(cardConfigs);

        debugLog("hoaTwoOptionCards", "numCards = " + numCards);

        var backConfig = {
          classes: ["two-option", "hoa"],
        };

        cards.addCards(
          numCards,
          function (parent, index) {
            return twoOptionCards.addCardFront(parent, index, ["hoa"]);
          },
          backConfig
        );
      });
    </script>
  </body>
</html>
